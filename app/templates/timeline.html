<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link lang='sass' rel="stylesheet" href="./static/styles/timelinepage.css">
    <title>Timeline</title>
</head>

<body>
    <div class="body">
        <div class="arrow" onclick="history.back()"></div>
        <h1 id="title">Timeline</h1>
        <div class="container">
            <div class="timeline-form">
                <form action="{{ url_for('timeline')}}" method="post">
                    <div class="form-container">

                    <div class="form-input">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-input" style="margin-bottom: 20px;">
                        <label for="content">Content</label>
                        <textarea id="content" name="content" rows="4" cols="20" required></textarea>
                    </div>
                </div>
                    <input type="submit" value="Submit" class="button">
                </form>

            </div>

            <div class="timeline">
                {% for d in data %}
                <div class="timeline-container">
                <div class="timeline-top">
                    <h1>{{d.name}}</h1>
                    <h3>{{d.email}}</h3>
                </div>
                <div class="timeline-bottom">
                <p>{{d.content}}</p>
            </div>
        </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
