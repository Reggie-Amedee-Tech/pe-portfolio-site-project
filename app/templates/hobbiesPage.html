<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/hobbiesPage.css')}}">
    <title>Hobbies</title>
</head>
<body>
    <nav>
        <div class="arrow" onclick="history.back()"></div>
        <div class="nav-container">
            <div class="picture-frame">
                <img src="{{url_for('static', filename='img/hobbies.png')}}" alt="hobbies-pic">
            </div>
        </div>
    </nav>

    <div class="hobbies">
        <h1 style="text-align: center;">Hobbies</h1>
        <div class="hobby-container">
        {% for x in hobbies %}
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{url_for('static', filename=x['Hobby_Image'])}}" src="card img" alt="Card image cap" alt="Card image cap">
            <div class="card-body">
            <p class="card-text">{{x["Hobby_Blurb"]}}</p>
            </div>
        </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
