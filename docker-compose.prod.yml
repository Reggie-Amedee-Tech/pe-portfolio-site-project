version: "3"
services:
  myportfolio:
    container_name: myportfolio
    build: .
    restart: always
    env_file:
      - example.env
    depends_on:
      - mySql

  mySql:
    container_name: mySql
    image: mariadb
    restart: always
    env_file:
      - example.env
    volumes:
      - mydatabase:/var/lib/mySql
    command:
      ["--wait-timeout=10000", "--max-allowed-packet=256M"]

  nginx:
    container_name: nginx
    image: jonasal/nginx-certbot:latest
    restart: always
    environment: 
    - CERTBOT_EMAIL=jeanarts92@gmail.com
    ports:
    - 80:80
    - 443:443
    volumes:
    - nginx_secrets:/etc/letsenscrypt
    - ./user.conf.d:/etc/nginx/user_conf.d
    depends_on:
    - myportfolio

volumes:
  mydatabase:
  nginx_secrets:
